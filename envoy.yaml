node:
  id: node-a
  cluster: cluster-a
  
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

dynamic_resources: 
  cds_config: 
    api_config_source:
      api_type: REST
      refresh_delay: 10s
      cluster_names:
      - cds
          
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          http_filters:
          - name: envoy.router
          rds: 
            route_config_name: listener_0_for_google
            config_source:
              api_config_source:
                api_type: GRPC
                grpc_services:
                  envoy_grpc:
                    cluster_name: rds
  clusters:
  - name: rds
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: { }
    hosts:
    - socket_address:
        address: rds
        port_value: 8001

  - name: cds
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    # http2_protocol_options: { }
    hosts:
    - socket_address:
        address: cds
        port_value: 8001
